

<a class="back" [routerLink]="['../../']" href="javascript:void(0)">Back To Course</a>
<!-- Current url = http://localhost:4200/courses/angular-router-course/lessons/1 -->

<div class="lesson-detail" >

    <h3>{{lesson.description}}</h3>

    <h5>Duration: {{lesson.duration}}</h5>

  <div class="video-container">

    <mat-icon class="nav-button" *ngIf="!lesson.first">
      navigate_before
    </mat-icon>

    <iframe width="400" height="220"  frameborder="0" allowfullscreen
            [src]="('https://www.youtube.com/embed/' + lesson?.videoId) | safeUrl">

    </iframe>

    <mat-icon class="nav-button" *ngIf="!lesson.last">
      navigate_next
    </mat-icon>

  </div>

</div>
